<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body ng-app="ngTicTacToe" ng-controller="ctrTicTacToe">
    <div id="container">
      
      <div id="welcomeScreen" ng-hide="hideWelcomeScreen">
          <header>
            <h2>Would you like to be X or O?</h2>
          </header>

          <div id="btnContainer">
             <button type="button" name="X" ng-click="playerSymbol('X')">X</button>
             <button type="button" name="O" ng-click="playerSymbol('O')">O</button>
          </div>
      </div>

      <div id="board" ng-hide="hideBoard">

        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
        <div id="sq9"></div>

      </div>
    </div>

  </body>
</html>
