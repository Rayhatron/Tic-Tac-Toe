<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="container">
      <div id="welcomeScreen">
          <header>
            <h2>Would you like to be X or O?</h2>
          </header>

          <div id="btnContainer">
             <button type="button" name="X">X</button>
             <button type="button" name="O">O</button>
          </div>
      </div>

      <div id="board">

        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
        <div id="sq9"></div>

      </div>
    </div>

  </body>
</html>
